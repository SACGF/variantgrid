<!-- Needs plotly and plotly_helpers included -->
{% load js_tags %}
<script>
$(document).ready(function() {
    let enrichment_kits_over_time = {{ enrichment_kits_over_time | jsonify }};
    let enrichment_kit_labels = {{ enrichment_kit_labels | jsonify }};
    let title = "{{ title }}";

    showStackedBar('enrichment_kits-by-time-{{ uuid }}', title, 500, 500, enrichment_kits_over_time, enrichment_kit_labels)
});
</script>
<div id='enrichment_kits-by-time-{{ uuid }}'></div>
