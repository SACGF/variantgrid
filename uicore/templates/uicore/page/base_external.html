{% load static %}
{% load inbox %}
{% load ui_menu_bars %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %}{{ site_name }}{% endblock %}</title>

    <!-- standard values -->
    <link href="{% static 'css/layout.css' %}" rel="stylesheet">
    <link href="{% static 'css/global_bs.css' %}" rel="stylesheet">
    <link href="{% static 'css/branding.css' %}" rel="stylesheet">

    <!-- JQuery, had to move to the top for the sake of autocomplete and use min instead of slim -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Needed by code that calls ajaxForm -->
    <script src="{% static 'js/lib/jquery.form.min.js' %}"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/56193c3ca3.js" crossorigin="anonymous"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/r-2.2.3/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <!-- Needed for drag & drop
    TODO reduce scope of jquery UI to only elements we need -->
    <link href="{% static 'js/lib/jquery-ui-1.12.1.custom/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/lib/jquery-ui-1.12.1.custom/jquery-ui.theme.css' %}" rel="stylesheet">
    <script src="{% static 'js/lib/jquery-ui.min.js' %}"></script>

    <!-- Other 3rd Party -->
    <!-- Chosen: used for multiselect drop downs that look good. Can probably be done by bootstrap -->
    <link href="{% static 'css/chosen.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/lib/chosen.jquery.js' %}"></script>

    <!-- Used to show time as time ago, handy to use JavaScript for dates as we get timezone sorted -->
    <script src="{% static 'js/lib/moment.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery.timeago.js' %}"></script>

    <!-- Used by flag dialogs to show loading -->
    <script src="{% static 'js/lib/loadingoverlay.min.js' %}"></script>

    <!-- Variantgrid Specific -->
    <script src="{% static 'js/global_common.js' %}"></script>
    <script src="{% static 'js/global_bs.js' %}"></script>
    <script src="{% static 'django_js_reverse/reverse.js' %}"></script>

    <!-- Classification only code, should this be optionally included? -->
    <link href="{% static 'css/vc_form.css' %}" rel="stylesheet">
    <link href="{% static 'css/flags.css' %}" rel="stylesheet">
    <link href="{% static 'css/age_widget.css' %}" rel="stylesheet">

    <script src="{% static 'js/vc_settings.js' %}"></script>
    <script src="{% static 'js/vc_citations.js' %}"></script>
    <script src="{% static 'js/vc_keys.js' %}"></script>
    <script src="{% static 'js/vc_links.js' %}"></script>
    <script src="{% static 'js/vc_form.js' %}"></script>
    <script src="{% static 'js/vc_diff.js' %}"></script>
    <script src="{% static 'js/flags.js' %}"></script>
    <script src="{% static 'js/age_widget.js' %}"></script>
    <script src="{% static 'js/scientific_number_widget.js' %}"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="external-content">
        <div class="container">{% include "uicore/messages/messages.html" %}</div>
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap 4 requirements -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
