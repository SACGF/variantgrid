{% load ui_utils %}
<style>
    .stack-trace {
        white-space: pre-line;
    }
</style>
<div id="django-messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}" role="alert">
        {{ message.tags | severity_icon }} {{ message }}
          {% if "saved successfully" in message.message %}<div class="float-right"><span class="convert-timestamp seconds float-right"></span></div>{% endif %}
      </div>
    {% endfor %}
</div>
