<span class="diff-box inline-block ml-1">
    <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
         <label class="btn btn-outline-secondary active btn-sm">
        <input type="radio" name="diff-mode" value="diff" checked onclick="diffToggle(this)"> Diff
      </label>
      <label class="btn btn-outline-secondary btn-sm">
        <input type="radio" name="diff-mode" value="before" onclick="diffToggle(this)"> Before
      </label>
          <label class="btn btn-outline-secondary btn-sm">
        <input type="radio" name="diff-mode" value="after" onclick="diffToggle(this)"> After
      </label>
    </div>
{% spaceless %}
    <div style="white-space: pre-line">
    <div class="diff-text" data-diff-mode="diff">{% for diff_segment in diffs %}<span class="diff-text-{{ diff_segment.operation_name }}">{{ diff_segment.effective_text }}</span>{% endfor %}</div>
    <div class="collapse" data-diff-mode="before" style="color:#888;">{{ before }}</div>
    <div class="collapse" data-diff-mode="after">{{ after }}</div>
    </div>
{% endspaceless %}
</span>
