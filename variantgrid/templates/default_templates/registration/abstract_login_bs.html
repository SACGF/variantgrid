{% load static %}
{% load compress %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{{ site_name }}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'js/lib/bootstrap/4.5.2/css/bootstrap.min.css' %}">
        <script src="{% static 'js/lib/jquery-3.3.1/jquery-3.3.1.min.js' %}"></script>
        <!-- Font Awesome -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

        <style>
            @import url("https://fonts.googleapis.com/css?family=Raleway:400,500");
        </style>
        {% compress css %}
        <!-- standard values -->
            <link href="{% static 'css/global.css' %}" rel="stylesheet">
        {% endcompress %}
        {% compress js %}
            <script>window.SITE_NAME = "{{ site_name }}";</script>
            <script src="{% static 'js/global.js' %}"></script>
        {% endcompress %}

        <script>
            var $buoop = {
                required:{e:16,f:60,o:53,s:11,c:66},insecure:false,api:2021.03,reminder:0,test:false,no_permanent_hide: true,
                text:'Your browser {brow_name} <b>will not work on this site</b>.<br/>Please <a{up_but}>click here</a> for details on getting an up to date browser.'
            };
            function $buo_f(){
             var e = document.createElement("script");
             e.src = "//browser-update.org/update.min.js";
             document.body.appendChild(e);
            };
            try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
            catch(e){window.attachEvent("onload", $buo_f)}
        </script>


        <script type="text/javascript">
            {% if use_oidc %}
            function login() {
                window.location = '{% url 'oidc_authentication_init' %}'
            }
            function logout() {
                window.location = '{% url 'auth_logout' %}';
            }
            {% endif %}
            function resume() {
                window.location = '/';
            }
        </script>
        <meta name="description" content="VariantGrid: An source available variant database, and web analysis platform."/>
        {% block head %}{% endblock %}
    </head>
    <body class="login-bg-theme">
        {% block content %}{% endblock content %}
        <!-- Bootstrap 4 requirements -->
        <script src="{% static 'js/lib/popper/1.16.1/popper.min.js' %}"></script>
        <script src="{% static 'js/lib/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
    </body>
</html>
