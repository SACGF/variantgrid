{% block head %}

{% block content %}
{{ block.super }}
<style>
#vg-title-container {
    display: none; /* already a big logo on front page */
}

.front-page-only {
    display: block !important;
}

:root {
  --main-fg-color: #7d1416;
  --main-bg-color: #FFFFFF;
}

.main-title-theme-background-color {
  background-color: var(--main-bg-color);
}

.main-title-theme-primary-text-color {
  color: var(--main-fg-color);
}

.main-title-theme-secondary-background-color {
  background-color: var(--main-fg-color);
}

.main-title-theme-secondary-text-color {
  color: var(--main-bg-color);
}

h3 {
    font-family: Verdana;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 0.05em;
    color: #444444;
}

/* Not sure why there used to be a header that was too big? */

#header {
    height: 101px !important;
}
 */

/* Override layout.css */
label {
    font-family: Montserrat;
    font-weight: 500 !important;
}

.vcform .content .entry label {
    font-weight: normal !important;
}

/* Override external base.html */
#header {
    background-color: #7d1416;
    height: 50px;
    z-index: 1000000;
}

fieldset.form-fields legend {
    color: #7d1416;
}

#runx1-title-container {
    float: left;
    height:50px;
    font-color: #7d1416;
}

.title-smaller-text-container {
    height: 50px;
}

form#login {
    vertical-align: middle;
}
.login-form {
    height: 50px;
    display: table-cell;
    vertical-align: middle;
}

.documentation-link {
    color: #eeeeee;
    font-family: Verdana, Geneva, PT, sans-serif;
    font-size: 20px;
    float: none;
    display: table-cell;
    vertical-align: middle;
    height:50px;
    padding-left: 10px;
    padding-right: 10px;
    &:hover {
        background-color:#d13724 !important;
        color: #eeeeee;
    }
}

.runx1-copyright{
    font-family: PT sans;
    font-size: 11px;
    color: #7d7f82;
}

#login-table {
    display: table-cell;
    vertical-align: middle;
}

.sample-gene-matrix {
    font-family: Verdana, Geneva, PT, sans-serif;
    font-size: 15px;
    width: 80%;
    float: left;
    padding-top: 20px;
    margin-right: 30px;
}

#legend {
    font-family: Verdana, Geneva, PT, sans-serif;
    font-weight: bold;
    font-size: 15px;
}

table.sample-gene-matrix{
  border-collapse: separate;

}

table.sample-gene-matrix thead th {
  text-align: center;
}

table.sample-gene-matrix tbody tr td {
  text-align: center;
}

table.sample-gene-matrix tbody tr th {
  width: 100px;
  text-align: center;
}

#menu-logo {
    width: 379px;
    height: 97px;
    background-image: url(/static/images/runx1-logo-standard.png);
    background-size: 379px 97px;
}
#email-icon {
    background-image: url(/static/icons/email19_black.png);
}

#menu-logo {
    /*
    margin: 10px;

    height: 24px;
    background-repeat:no-repeat;
    background-size: 95px 24px;
    */
    margin: 4px 4px 0px 4px;
    width: 132px;
    height: 42px;
    background-repeat:no-repeat;
    background-position: 12px 8px;
    background-size: 100px;

    background-image: url(/static/images/runx1-logo-standard.png);
}

/* Hide top right logo on external pages */
body.external #menu-logo {
  display: none;
}

.menu-style {
    font-size: 1em;
    a {
        font-weight: normal;
        color: #444444;
    }
}

#layout-secondary-menu ul {
    li a {
        font-size: 12px !important;
        &::first-letter {
            font-size: 14px;
        }
        &:hover {
            color: black;
            background-color: white !important;
        }
    }
}
#layout-main-menu {
    ul li {
        text-transform: capitalize;
    }
    a {
        font-size: 14px;
        color: #444444;
        &:hover {
            color: black;
        }
    }
}

.menu-style {
    a:hover {
        background-color: inherit;
    }
    li.current a {
        background-color: inherit !important;
    }
}

.page-help.collapsed {
    width: 265px;
}
span.cs {
    // make this smaller as there's more things in the classification grid
    font-size: 10px;
    padding: 2px 2px 2px 2px;
}

#email-icon {
  background-image: url(/static/icons/email19_black.png);
}

#layout-footer {
    left: 2px;
    color: #888888;
    background-color: #ffffff;
    padding: 1px 6px 1px 4px;
    text-align: left;
    border-top-right-radius: 4px;
}
