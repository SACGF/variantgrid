<!DOCTYPE html>
<!-- From  https://better-error-pages.statuspage.io/ -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="/static/css/branding.css" rel="stylesheet">
        <style>
            body {
                background-color: #ddd;
            }
            #maintenance-icon {
                width:100%;
                height:160px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center,center;
            }
            .fade-in {
                animation: fadeIn ease 2s;
                -webkit-animation: fadeIn ease 2s;
                -moz-animation: fadeIn ease 2s;
                -o-animation: fadeIn ease 2s;
                -ms-animation: fadeIn ease 2s;
            }
            @keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="jumbotron bg-theme fade-in">
                <div id="maintenance-icon" class="navbar-brand"></div>
                <h1 id="site-name"></h1>
                <p class="lead">is down for maintenance.</p>
                <hr class="my-4">
                <p>Please try again shortly.</p>
            </div>
        </div>

        <!-- Bootstrap 4 requirements -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
