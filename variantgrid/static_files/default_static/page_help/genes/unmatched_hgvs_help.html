<a href="https://varnomen.hgvs.org/">HGVS</a> is complicated, and there are valid names we cannot understand.

We use a patched version of the Python <a href="https://github.com/SACGF/hgvs">pyHGVS</a> library to parse HGVS.

To check validity of HGVS, please see <a href="https://varnomen.hgvs.org/">HGVS.org</a> and other oneline tools,
including <a href="https://mutalyzer.nl">Mutalyzer</a>.
