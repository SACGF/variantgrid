{% if gene_symbol.gnomadgeneconstraint_set.exists %}
<div class='gene-disease card mt-4'>
    <div class="card-header">
        gnomAD Gene Constraints
    </div>
    <div class="card-body card-body-list">
        <div>
            <ul class='list-group'>
                {% for ggc in gene_symbol.gnomadgeneconstraint_set.all %}
                    <li class="list-group-item">
                        <a href="{{ ggc.transcript_url }}">{{ ggc.transcript }}</a> -
                        pLoF: {{ ggc.oe_lof_summary }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
