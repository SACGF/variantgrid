<style>
.filled-star {
    color: #fdb81e;
}
</style>
<div class="clinvar-stars">
    {% if stars is None %}
        <span>Unknown</span>
    {% else %}
        {%  for star in stars %}
            {% if star %}
                <span class="filled-star">&#x2605;</span>
            {%  else %}
                <span>&#x2605;</span>
            {%  endif %}
        {%  endfor %}
    {% endif %}
</div>
