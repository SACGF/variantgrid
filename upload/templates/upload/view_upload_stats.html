{% extends menu_data_base %}
{% load static %}

{% block title %}Upload Stats{% endblock %}
{% block head %}
<script type="text/javascript" src="{% static 'js/lib/plotly-latest.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plotly_helper.js' %}"></script>
<script>
    $(document).ready(function() {
        let total_times = {{ total_times | safe  }};
        let time_per_kilo_variant = {{ time_per_kilo_variant | safe  }};

        plotPieDict('total-time-graph', "Total Time", total_times, 800, 600);
        plotBoxDict('time-per-variant-graph', "Time per 1000 variants", time_per_kilo_variant);
    });

</script>
{% endblock %}

{% block submenu_page_content %}
    <h3>Upload Stats</h3>
    <p>Using {{ num_upload_pipelines }} uploads from the last {{ days }} days. </p> 

    <div id='total-time-graph'></div>
    <div id='time-per-variant-graph'></div>    
{% endblock %}
