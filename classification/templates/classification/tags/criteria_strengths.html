{% load classification_tags %}
{% load ui_utils %}
<div class="crit-values">
    {% for strength in strengths %}
        {% if not strength.strength %}
            <span style="font-size:8pt" class="crit-value crit-strength-{{ strength.acmg_point }} crit-direction-{{ strength.strength_direction }}">Not Set</span>
        {% else %}
            <span class="crit-value crit-strength-{{ strength.acmg_point|abs }} crit-direction-{{ strength.strength_direction }}">{{ strength.strength_suffix }}</span>
        {% endif %}
    {% endfor %}
</div>
