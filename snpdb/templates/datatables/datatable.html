<table id="{{ table_id }}" style="width:100%" class="table stripe dataTable {{ class_name }}{% if expand_client_renderer %} expandable{% endif %}">
    <thead>
        <tr>
            {% for rc in rich_columns %}
                <th class="{{ rc.css_classes }}">{{ rc.label }}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
