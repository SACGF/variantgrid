{% if lab_count > 1 %}
    <div class="btn-group mb-4" style="flex-wrap: wrap" role="group" aria-label="Lab">
        {% if all_option %}<a type="button" href="{% url view_name 0 %}" class="btn {% if not selected_lab %}btn-secondary text-black-50 font-weight-bold{% endif %}">All</a>{% endif %}
        {% for lab in labs %}<a type="button" href="{% url view_name lab.pk %}" class="btn {% if selected_lab == lab.pk %}btn-secondary text-black-50 font-weight-bold{% else %}btn-outline-secondary{% endif %}">{{ lab.name }}</a>{% endfor %}
    </div>
{% endif %}
