{% load jqgrid_tags %}
{% load vcf_grid_filter_tags %}
<script>
$(document).ready(function() {
    $('#id_vcf').change(function() {
        let vcfId = $(this).val();
        if (vcfId) {
            window.location = Urls.view_vcf(vcfId);
        }
    });
});
</script>

<form id="vcf-form">
    {% csrf_token %}
    <div class="horizontal-fields">
        <p>
            <label>Jump to VCF</label>
            <span>{{ form.vcf }} {{ form.media }}</span>
        </p>
    </div>
    {% vcf_grid_filter 'vcf' %}
</form>


<div>
{% user_data_grid_filter 'vcf' 'VCFs' %}
{% jqgrid 'vcfs_grid' 'vcf' search=False delete=True template_name='snpdb/grids/vcfs_grid.html' init_func='vcfInitFunc' %}
</div>
